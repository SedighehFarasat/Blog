{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete the post!</legend>
                <h4>Are you sure you want to delete "{{ post.title }}"</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Confirm</button>
                <a class="btn btn-outline-secondary" href="{% url 'blog-detail' post.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
